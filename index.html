<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bhargav Dharmapuri - Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pzwVN+IjV8T0YUne+0zYyR+VbH0ybRHQH1+2KsC3+Cxtb8bi+G8/kCR50ew6ymXkDAlP5vvKqRaNLoO0GDaqfw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Root colors */
    :root {
      --bg-dark: #000;
      --text-light: #fff;
      --accent: #ffc107;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      overflow-x: hidden;
    }
    /* Navbar */
    .navbar {
      background: transparent !important;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
      padding: 1rem 2rem;
    }
    .navbar-brand { color: var(--text-light); font-weight: bold; }
    .navbar-nav .nav-link {
      color: var(--text-light) !important;
      margin-right: 1.5rem;
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    .navbar-nav .nav-link.active { position: relative; }
    .navbar-nav .nav-link.active::after {
      content: '';
      width: 6px; height: 6px;
      background: var(--accent);
      border-radius: 50%;
      position: absolute;
      bottom: -4px; left: 50%; transform: translateX(-50%);
    }
    /* Hero */
    .hero {
      height: 100vh;
      background: url('assets/img/hero-bg.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 0 1rem;
    }
    .hero-content h5 {
      font-size: 1.1rem;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      text-transform: uppercase;
      color: var(--accent);
    }
    .hero-content h1 {
      font-size: 3rem;
      font-weight: 300;
      margin-bottom: 1rem;
    }
    .hero-content h1 .highlight {
      font-weight: 700;
      color: var(--accent);
    }
    .hero-content .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: var(--text-light);
      animation: blink 1s infinite;
      vertical-align: bottom;
      margin-left: 2px;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    /* Social & CV button */
    .hero-social {
      margin: 2rem 0;
    }
    .hero-social a {
      color: var(--text-light);
      font-size: 1.2rem;
      margin: 0 0.5rem;
      transition: color 0.3s;
    }
    .hero-social a:hover { color: var(--accent); }
    .btn-cv {
      display: inline-block;
      padding: 0.75rem 2rem;
      border: 2px solid var(--text-light);
      border-radius: 50px;
      text-decoration: none;
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    .btn-cv:hover {
      background: var(--accent);
      color: var(--bg-dark);
      border-color: var(--accent);
    }
    /* Scroll arrow */
    .scroll-down {
      position: absolute;
      bottom: 2rem;
      left: 50%; transform: translateX(-50%);
      font-size: 2rem;
      color: var(--text-light);
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%,100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, 10px); }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bhargav</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#education">Education</a></li>
          <li class="nav-item"><a class="nav-link" href="#work">Work</a></li>
          <li class="nav-item"><a class="nav-link" href="#clients">Client</a></li>
          <li class="nav-item"><a class="nav-link" href="#blog">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content text-center">
      <h5>Hello &amp; Welcome</h5>
      <h1>I Am <span class="highlight">Bhargav Dharmapuri</span><span class="cursor"></span></h1>
      <div class="hero-social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-dribbble"></i></a>
        <a href="#"><i class="fab fa-google-plus-g"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <a href="#resume" class="btn-cv">Download CV</a>
    </div>
    <div class="scroll-down"><i class="fas fa-chevron-down"></i></div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
